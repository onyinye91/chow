    <form class="container">
        <div class="form-group">
            <label for="exampleInputEmail1">FIRST NAME</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter First Name" required>
            <!-- <small id="emailHelp" class="form-text text-muted"></small> -->
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">LAST NAME</label>
            <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Enter Last Name" required>
                <!-- <small id="emailHelp" class="form-text text-muted"></small> -->
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">USERNAME</label>
            <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter User Name" required>
                    <!-- <small id="emailHelp" class="form-text text-muted"></small> -->
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">MOBILE NUMBER</label>
            <input type="tel" class="form-control" id="telNum" aria-describedby="emailHelp" placeholder="+2348133333333" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your Number with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="Password1" placeholder="Password" required>
        </div>
        <!-- <div class="form-group form-check">

          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
